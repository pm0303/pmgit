<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<link rel="stylesheet" href="/static/css/main.css">
<div class="container">

    <div class="center">
        <h1>这里是首页</h1>
        <img src="/static/img/bg1.jpg" alt="">

        <h2>这里是我的数据</h2>
        <p>共有书籍:{{books.count}}</p>
        <ul>
            {% for book in books %}

            {# <a href="/detail/{{book.id}}/"><li>{{book.id}} {{book.title}} {{book.price}}</li></a>#}


            <li><a href="{% url 'booktest:detail' book.id %}">{{book.id}} {{book.title}} {{book.price}} {{ book.pub_date }}</a>
                <a href="{% url 'booktest:deletebook' book.id %}"><button style="color:black">删除</button></a>&nbsp;&nbsp;&nbsp;<a href="{% url 'booktest:editbook' book.id %}"><button style="color:black">编辑</button></a></li>
            {% endfor %}
        </ul>


    </div>
    <a href="{% url 'booktest:addbook' %}"><button style="color:black">添加书籍</button></a>

</div>
</body>
</html>
