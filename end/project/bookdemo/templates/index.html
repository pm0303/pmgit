<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>这里是首页</h1>
<link rel="stylesheet" href="/static/css/main.css">
<div class="container">
    <div class="center">
        <img src="/static/img/bg1.jpg" alt="">

    <h2>这里是我的数据</h2>
    <p>共有书籍:{{books.count}}</p>
    <ul>
        {% for book in books %}

        <a href="/booktest/detail/{{book.id}}/">
            <li>{{book.id}} {{book.title}} {{book.price}}</li>
        </a>
        {% endfor %}

    </ul>
    </div>
</div>
</body>
</html>
